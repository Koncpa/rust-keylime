codecov:
  notify:
    after_n_builds: 3

coverage:
  status:
    project:
      default:
        informational: true

ignore:
  - '**/lib.rs'

comment:
  layout: "flags,files"
  behavior: default
  require_changes: false
  require_base: no
  after_n_builds: 3

flags:
  e2e-testsuite:
    carryforward: false
  upstream-unit-tests:
    carryforward: false
